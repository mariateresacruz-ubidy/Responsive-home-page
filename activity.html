<!DOCTYPE html>
<html class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pngtree-3d-geometric-letter-m-icon-png-image_1871099.jpg" type="image/ico">
    <link rel="stylesheet" href="activity.css" type="text/css">
    <title>Activity</title>
</head>
<body class="body">
    <main class="main-container">
        <div class="container">
            <div class="color-wrapper"></div>
            <div class="banner-wrapper"></div>
            <div class="text-wrapper">
                <p class="first-text">Complete your look with</p>
                <p class="second-text">New Men's Accessories</p>
                <p class="third-text">Hats & Caps Sunglasses, Bags & much more...</p>
                <button class="shop-button">Shop Now</button>
            </div>
            <div class="images-wrapper">
                <div>
                    <img src="./father.jpeg" class="men-wrapper" alt="father">
                    <p class="men-label">Men</p>
                </div>
                <div>
                    <img src="./mother.jpeg" class="women-wrapper" alt="mother">
                    <p class="women-label">Women</p>
                </div>
                <div>
                    <img src="./children.jpeg" class="kids-wrapper" alt="children">
                    <p class="kids-label">Kids</p>
                </div>
            </div>
        </div> 
    </main>
</body>
</html>
